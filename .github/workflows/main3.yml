# GitHub Actions workflow: build with craco and deploy with gh-pages
name: Build and deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (craco)
        run: npm run build

      - name: Configure git user for commits
        run: |
          # set both global and repo-local identity to ensure child git processes have an identity
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Deploy to GitHub Pages (gh-pages)
        env:
          # allow gh-pages CLI to authenticate and push
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ensure any git child processes have author/committer info
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: npm run deploy